<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AngularJS POC</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<header>
<div class="img">
 <img src="img/ang.png"  alt="angular">
 </div>
 </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-app="" ng-controller="validateCtrl" name="myForm" ng-init="mswitch=true" novalidate>
                            <fieldset>
                                <div class="form-group">
								<p>Email ID:<br>
                                    <input type="email" name="email" ng-model="email" required>
									<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
									<span ng-show="myForm.email.$error.required">Email is required.</span>
									<span ng-show="myForm.email.$error.email">Invalid email address.</span>
									</span>
								</p>
                                </div>
                                <div class="form-group">
								<p>Password:<br>
                                    <input type="password" name="password" ng-model="password" required>
									<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
									<span ng-show="myForm.password.$error.required">Password is required.</span>
                                </p>
								</div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="dataview.html" class="btn btn-lg btn-success btn-block" ng-disabled="find()">Login</a>
                            </fieldset>
                        </form>
						<script>
function validateCtrl($scope) {
$scope.find = function() {
if($scope.email == null || $scope.password == null) { 
$scope.mswitch=true;
}
else {
$scope.mswitch=false;
}
return $scope.mswitch;
};
};
</script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

</body>

</html>
